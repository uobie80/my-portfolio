<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Module-01 Mini-Project!</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <header>
        <!-- Top navigation bar -->
      <section>
        <ul class="nav">
          <li><a href="" target="_blank">Github</a></li>
          <li><a href="" target="_blank">Portfolio</a></li>
          <li><a href="#contact-form">Contact</a></li>
        </ul>
      </section>  
      
    </header>

    <main>
      <section class="welcome-content">
        <h1 id="heading">Welcome To My Portfolio Site!</h1>
        <!-- Image -->
        <figure id="figure-01">
          <img src="./images/nyc.jpg" alt="New York City" style="width:400px;height:400px;"/>
          <figcaption>Lower Manhattan Skyline</figcaption>
        </figure>
      </section>

      <section class="contact-form">
        <!-- Contact Form -->
        <form>
           <h2 id="contact-form">Contact Me</h2>
           <label for="fname">First Name:  </label>
           <input type="text" id="fname" name="fname"><br><br>
           <label for="lname">Last Name:  </label>
           <input type="text" id="lname" name="lname"><br><br>
           <label for="email">Email:  </label>
           <input type="email" id="email" name="email"><br><br>
           <input type="submit" id="submit" name="submit">
        </form>
      </section>

    </main>

    <footer>
     <p> &#169;  2022 Portfolio Site</p>
    </footer>
  </body>

</html>
